name: Build ResistorHub APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install -g cordova
          npm install -g cordova-res

      - name: Create Cordova Project
        run: |
          cordova create myapp com.resistorhub.app ResistorHub
          cd myapp
          cordova platform add android

      - name: Setup Resources (Icon)
        run: |
          mkdir -p myapp/resources
          cp resources/icon.png myapp/resources/icon.png
          
          # Generate icons (Legacy and Adaptive)
          cd myapp
          cordova-res android --icon

      - name: Setup Splash Screen (Blue Background Fix)
        run: |
          # 1. Create the Android drawable folder
          mkdir -p myapp/platforms/android/app/src/main/res/drawable
          
          # 2. Copy your CROPPED splash image to the system folder
          cp resources/splash.png myapp/platforms/android/app/src/main/res/drawable/mysplash.png
          
          # 3. Inject settings: Point to image AND set Blue Background (#0c2c4a)
          cd myapp
          sed -i 's|<platform name="android">|<platform name="android">\n        <preference name="AndroidWindowSplashScreenAnimatedIcon" value="@drawable/mysplash" />\n        <preference name="AndroidWindowSplashScreenBackground" value="#0c2c4a" />|' config.xml
          
          # Add delay
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="3000" />' config.xml

      - name: Setup Website Files
        run: |
          rm -rf myapp/www/*
          cp -r www/* myapp/www/

      - name: Build APK (Debug)
        run: |
          cd myapp
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ResistorHub-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
