name: Build ResistorHub APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          npm install -g cordova
          npm install -g cordova-res

      - name: Create Cordova Project
        run: |
          cordova create myapp com.resistorhub.app ResistorHub
          cd myapp
          cordova platform add android

      - name: Setup Resources (Validation Hack)
        run: |
          mkdir -p myapp/resources
          cp resources/icon.png myapp/resources/icon.png
          
          # 1. Trick cordova-res with a big image so it generates ICONS successfully
          convert resources/splash.png -resize 2732x2732! myapp/resources/splash.png
          
          # 2. Generate ONLY icons (We skip splash generation to avoid adding broken tags)
          cd myapp
          cordova-res android --icon

      - name: Setup Real Splash Screen
        run: |
          # 3. Overwrite the fake image with your REAL 1179px image
          # We place it in the project root resources folder where Cordova expects it
          cp resources/splash.png myapp/resources/splash.png
          
          cd myapp
          
          # 4. REMOVE old broken <splash> tags if they exist
          sed -i '/<splash/d' config.xml
          
          # 5. Add the correct Android 12 preferences
          # Note: We point to 'resources/splash.png', NOT '@drawable'
          sed -i 's|<platform name="android">|<platform name="android">\n        <preference name="AndroidWindowSplashScreenAnimatedIcon" value="resources/splash.png" />\n        <preference name="AndroidWindowSplashScreenBackground" value="#0c2c4a" />|' config.xml
          
          # 6. Add delay preference
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="1000" />' config.xml

      - name: Setup Website Files
        run: |
          rm -rf myapp/www/*
          cp -r www/* myapp/www/

      - name: Build APK (Debug)
        run: |
          cd myapp
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ResistorHub-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
