name: Build ResistorHub APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install -g cordova
          npm install -g cordova-res

      - name: Fix Splash Image Size
        run: |
          # Force images to be the correct size and square to prevent errors
          convert resources/splash.png -background white -gravity center -extent 2732x2732 resources/splash.png
          convert resources/icon.png -background white -gravity center -extent 1024x1024 resources/icon.png

      - name: Create Cordova Project
        run: |
          cordova create myapp com.resistorhub.app ResistorHub
          cd myapp
          cordova platform add android

      - name: Setup Resources (Icon & Splash)
        run: |
          mkdir -p myapp/resources
          
          # Copy images to the project folder
          cp resources/icon.png myapp/resources/icon.png
          cp resources/splash.png myapp/resources/splash.png
          
          # Generate icons AND update config.xml
          # We removed --skip-config so it actually saves the settings now
          cd myapp
          cordova-res android

      - name: Setup Website Files
        run: |
          rm -rf myapp/www/*
          cp -r www/* myapp/www/

      - name: Build APK (Debug)
        run: |
          cd myapp
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ResistorHub-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
