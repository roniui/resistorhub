name: Build ResistorHub APK

on:
  workflow_dispatch:

env:
  VERSION_NAME: "0.0"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          npm install -g cordova
          npm install -g cordova-res

      - name: Create Cordova Project
        run: |
          cordova create myapp com.resistorhub.app ResistorHub
          cd myapp
          cordova platform add android

      - name: Increment App Version
        run: |
          cd myapp
          echo "Setting version to ${{ env.VERSION_NAME }}.${{ github.run_number }}"
          sed -i 's/version="[^"]*"/version="${{ env.VERSION_NAME }}.${{ github.run_number }}"/' config.xml
          if grep -q "android-versionCode" config.xml; then
            sed -i 's/android-versionCode="[^"]*"/android-versionCode="${{ github.run_number }}"/' config.xml
          else
            sed -i 's/<widget/<widget android-versionCode="${{ github.run_number }}"/' config.xml
          fi

      - name: Setup Resources
        run: |
          mkdir -p myapp/resources
          cp resources/icon.png myapp/resources/icon.png
          convert resources/splash.png -resize 2732x2732! myapp/resources/splash.png
          cd myapp
          cordova-res android --icon

      - name: Setup Real Splash Screen
        run: |
          cp resources/splash.png myapp/resources/splash.png
          cd myapp
          sed -i '/<splash/d' config.xml
          sed -i 's|<platform name="android">|<platform name="android">\n        <preference name="AndroidWindowSplashScreenAnimatedIcon" value="resources/splash.png" />\n        <preference name="AndroidWindowSplashScreenBackground" value="#0c2c4a" />|' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="1000" />' config.xml

      - name: Setup Website Files
        run: |
          rm -rf myapp/www/*
          cp -r www/* myapp/www/

      - name: Build APK (Release Mode)
        run: |
          cd myapp
          cordova build android --release -- --packageType=apk

      # --- FIXED SECTION BELOW ---
      # Updated parameter names to match 'ilharp/sign-android-release' requirements
      - name: Sign APK
        id: sign_app
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: myapp/platforms/android/app/build/outputs/apk/release
          signingKey: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 34.0.0

      # Note: This action uses 'signedFile' as the output variable
      - name: Rename APK
        run: |
          mv "${{ steps.sign_app.outputs.signedFile }}" "ResistorHub-v${{ env.VERSION_NAME }}.${{ github.run_number }}.apk"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION_NAME }}.${{ github.run_number }}
          name: ResistorHub v${{ env.VERSION_NAME }}.${{ github.run_number }}
          files: |
            ResistorHub-v${{ env.VERSION_NAME }}.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
